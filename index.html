<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Часть 18</title>
	<link rel="stylesheet" href="main.css">
</head>
<body>
<div id="wrapper">
	<div id="cube">
		<div class="side" id="side1">1</div>
		<div class="side" id="side2">2</div>
		<div class="side" id="side3">3</div>
		<div class="side" id="side4">4</div>
		<div class="side" id="side5">5</div>
		<div class="side" id="side6">6</div>
	</div>
</div>
<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
	$(function(){
		$(document).mousemove(function(e){
			$('#cube').css({
				'-webkit-transform':'rotateX('+e.pageY+'deg) rotateY('+e.pageX+'deg)'
			})
		})
	})
</script>
